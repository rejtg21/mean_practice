<div class = "container" >
	<!-- ng-controller = "LoginCtrl as lc" -->
	<div class = "col-md-6 col-md-offset-3">
		<div class="panel panel-primary login"> 
			<div class="panel-heading"> 
				<h3 class="panel-title">Login</h3> 
			</div> 
			<div class="panel-body">
				<div class="row">
					<div class = "col-md-3">
						<label>Username</label>
					</div>
					<div class = "col-md-9">
						<input type = "text" class = "form-control" ng-model = "lc.data.username">
					</div>
				</div>
				<div class="row">
					<div class = "col-md-3">
						<label class = "form-label">Password</label>
					</div>
					<div class = "col-md-9">
						<input type = "password" class = "form-control" ng-model = "lc.data.password">
					</div>
				</div>
				<br>
				<div class = "row">
					<div class = "col-md-12 text-center">
						<button class = "btn btn-primary form-control">Submit</button>
					</div>
				</div>
			</div> 
		</div>
	</div>
</div>
